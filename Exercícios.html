<!doctype html>

<html lang="pt-br">

<head>
   <title>Exercícios de Javascrip</title>
   <meta charset="utf-8">

   <link rel="stylesheet" href="css/estilo.css">
   <link rel="stylesheet" href="css/normalize.css">
</head>

<body>

   <div class="container">
      <h1>Exercício 1</h1>
      <p class="ex1-numeros-salvos">Números: </p>
      <p class="ex1-media">Média: </p>

      <input class="ex1-caixa-de-texto" placeholder="Digite um número">

      <button class="ex1-botao-salvar">salvar número</button>
      <button class="ex1-botao-calcular">calcular média</button>
   </div>

   <div class="container">
      <h1>Exercício 2</h1>
      <p class="ex2-numeros-salvos">Números: </p>
      <p class="ex2-quadrados">Resultado: </p>

      <input class="ex2-caixa-de-texto" placeholder="Digite 5 números">

      <button class="ex2-botao-salvar">salvar número</button>
      <button class="ex2-botao-calcular">calcular quadrado</button>
   </div>

   <div class="container">
      <h1>Exercício 3</h1>
      <p class="ex3-numeros-salvos">Números: </p>
      <p class="ex3-maior-numero">Maior número: </p>

      <input class="ex3-caixa-de-texto" placeholder="Digite 5 números">

      <button class="ex3-botao-salvar">salvar número</button>
      <button class="ex3-botao-calcular">calcular maior número</button>
   </div>

   <div class="container">
      <h1>Exercício 4</h1>
      <p class="ex4-idades-salvas">Idades: </p>
      <p class="ex4-menores-de-idade">Menores de idade: </p>
      <p class="ex4-maiores-de-idade">Maiores de idade: </p>

      <input class="ex4-caixa-de-texto" placeholder="Digite uma idade">

      <button class="ex4-botao-salvar">salvar idade</button>
      <button class="ex4-botao-calcular">calcular maioridades</button>
   </div>

   <div class="container">
      <h1>Exercício 5</h1>
      <p class="ex5-dados">Dados salvos: </p>
      <p class="ex5-homens">Homens: </p>
      <p class="ex5-mulheres">Mulheres: </p>
      <p class="ex5-maior-altura">Maior altura: </p>

      <fieldset class="container" id="m-ou-f">
         <legend>Escolha o sexo: </legend> 

         <div>
            <input class="ex5-botao-radio" input type="radio" id="M" name="sexo" value="M">
            <label for="M">M</label>
         </div>
         
         <div>
            <input class="ex5-botao-radio" input type="radio" id="F" name="sexo" value="F">
            <label for="F">F</label>
         </div>
      </fieldset>

      <input class="ex5-caixa-de-texto" placeholder="Digite 5 alturas">

      <button class="ex5-botao-salvar">salvar dados</button>
      <button class="ex5-botao-calcular">calcular</button>
   </div>

   <div class="container">
      <h1>Exercício 6</h1>
      <p class="ex6-nomes">Nomes: </p>
      <p class="ex6-nomes-invertidos">Lista invertida: </p>

      <input class="ex6-caixa-de-texto" placeholder="Digite nomes">

      <button class="ex6-botao-salvar">salvar nome</button>
      <button class="ex6-botao-inverter">inverter lista</button>
   </div>
   
   <script src="js/ex1.js"></script>
   <script src="js/ex2.js"></script>
   <script src="js/ex3.js"></script>
   <script src="js/ex4.js"></script>
   <script src="js/ex5.js"></script>
   <script src="js/ex6.js"></script>
</body>

</html>
